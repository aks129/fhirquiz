name: QA Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend pytest Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest passlib[bcrypt] pydantic[email] python-jose reportlab stripe
    
    - name: Run backend tests
      run: |
        python -m pytest tests/backend/ -v --tb=short
      env:
        NODE_ENV: test
        VITE_SUPABASE_URL: https://test.supabase.co
        SUPABASE_SERVICE_ROLE_KEY: test-service-key
        STRIPE_SECRET_KEY: sk_test_123
        STRIPE_WEBHOOK_SECRET: whsec_test_123

  frontend-tests:
    name: Frontend Playwright Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install Node.js dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Run frontend tests
      run: |
        npx playwright test tests/e2e/ --reporter=github
      env:
        NODE_ENV: test
        VITE_SUPABASE_URL: https://test.supabase.co
    
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        if [[ "${{ needs.backend-tests.result }}" == "success" && "${{ needs.frontend-tests.result }}" == "success" ]]; then
          echo "✅ All tests passed!"
          exit 0
        else
          echo "❌ Some tests failed!"
          echo "Backend: ${{ needs.backend-tests.result }}"
          echo "Frontend: ${{ needs.frontend-tests.result }}"
          exit 1
        fi